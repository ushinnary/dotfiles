#############
### INPUT ###
#############
input {
  kb_layout = en
  kb_options = grp:win_space_toggle
  natural_scroll = true
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  touchpad {
    natural_scroll = true
    clickfinger_behavior = true
  }
}

gestures {
  workspace_swipe = false
}
