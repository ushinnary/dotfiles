decoration {
  rounding_power = 1.0
  rounding = 10

  # Change transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = false
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  # https://wiki.hypr.land/Configuring/Variables/#blur
  blur {
    enabled = false
    size = 3
    passes = 1

    vibrancy = 0.1696
  }
}
