# version: 1.0.0

add_newline = true
continuation_prompt = "[▸▹ ](dimmed white)"

format = """
$os\
$container\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$quarto\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$typst\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$direnv\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$time\
$status\
$shell\
$line_break\
$character"""

[fill]
symbol = ' '

[directory]
style = "fg:#A991F3"
home_symbol = "⌂"
truncation_length = 2
truncation_symbol = "󰝰 "
read_only = " 󰌾"
use_os_path_sep = true
format = '[$path]($style)[$read_only]($read_only_style)'
read_only_style = "#F07178"
repo_root_style = 'fg:#A991F3'
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '


[character]
format = "$symbol $shell"
success_symbol = "[](fg:#AAD94C)"
error_symbol = "[](fg:#F07178)"
vimcmd_symbol = "[](fg:#E6B450)"

[git_branch]
format = " [$symbol$branch(:$remote_branch)]($style)"
style = "fg:#FF8F40"
symbol = " "
truncation_symbol = "⋯"
truncation_length = 11
only_attached = true

[git_status]
style = "bold italic bright-blue"
format = "([⎪$ahead_behind$staged$modified$untracked$renamed$deleted$conflicted$stashed⎥]($style))"
conflicted = "[◪◦](italic bright-magenta)"
ahead = "[▴│[${count}](bold white)│](italic green)"
behind = "[▿│[${count}](bold white)│](italic red)"
diverged = "[◇ ▴┤[${ahead_count}](regular white)│▿┤[${behind_count}](regular white)│](italic bright-magenta)"
untracked = "[◌◦](italic bright-yellow)"
stashed = "[◃◈](italic white)"
modified = "[●◦](italic yellow)"
staged = "[▪┤[$count](bold white)│](italic bright-cyan)"
renamed = "[◎◦](italic bright-blue)"
deleted = "[✕](italic red)"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
added_style = 'fg:#AAD94C'
deleted_style = 'fg:#F07178'
format = ' [+$added]($added_style) / [-$deleted]($deleted_style) '
disabled = false

[cmd_duration]
format = "[◄ $duration ](italic white)"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
symbol = " "

[jobs]
format = "[$symbol$number]($style) "
style = "white"
symbol = "[▶](blue italic)"

[localip]
ssh_only = true
format = " ◯[$localipv4](bold magenta)"
disabled = false

[time]
disabled = false
format = "[ $time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"

[battery]
format = "[ $percentage $symbol]($style)"
full_symbol = "█"
charging_symbol = "[↑](italic bold green)"
discharging_symbol = "↓"
unknown_symbol = "░"
empty_symbol = "▃"

[[battery.display]]
threshold = 20
style = "italic bold red"

[[battery.display]]
threshold = 60
style = "italic dimmed bright-purple"

[[battery.display]]
threshold = 70
style = "italic dimmed yellow"

[nodejs]
format = " [node](italic) [◫ ($version)](bold bright-green)"
symbol = " "
version_format = "${raw}"
detect_files = ["package-lock.json", "yarn.lock"]
detect_folders = ["node_modules"]
detect_extensions = []

[rust]
format = " [$symbol$version]($style)"
symbol = "󱘗 "
version_format = "${raw}"
style = "bold red"

[package]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = "📦 "
style = "fg:#E6B450 bold"

